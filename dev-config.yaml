paths:
  root: "."
  incoming: "./incoming"
  logs: "./logs"
  backup: "./backup"
  jobs: "./data/jobs"

ai:
  enabled: false
  base_url: "http://ollama:11434"
  model: "llama3.1:8b"
  timeout_seconds: 8

heuristics:
  model_quality_keywords:
    high: ["high", "highpoly", "hi_poly", "detailed", "hq"]
    low: ["low", "lowpoly", "lod", "draft"]
  type_keywords:
    MOSFETs: ["mosfet", "nfet", "pfet", "q_"]
    Resistors: ["res", "resistor", "r_"]

ui:
  require_token: false
  token: ""

integration:
  kicad_docker_port: 3000
  ollama_port: 11434
