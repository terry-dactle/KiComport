app_name: Global KiCad Library Import Server
host: 0.0.0.0
port: 8000

# Runtime storage (volume-backed in Docker)
uploads_dir: /uploads
temp_dir: /data/tmp
data_dir: /data
database_path: /data/app.db

# Shared KiCad library root (mount this into your KiCad container too)
kicad_root_dir:
kicad_symbol_dir: /kicad/symbols
kicad_footprint_dir: /kicad/footprints
kicad_3d_dir: /kicad/3d

ollama_enabled: false
ollama_base_url: http://localhost:11434
ollama_model: qwen2.5:7b
ollama_timeout_sec: 30
ollama_max_retries: 2

admin_password: ""
log_level: INFO
log_file:
